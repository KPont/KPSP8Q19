<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/bootstrap.css">
  <script src="vendor/angular.js"></script>
  <script src="app.js"></script>
  <title></title>
</head>
<body ng-app="examEx19" ng-controller="ExamController">
<h1>Grades</h1>
<table border="2">
    <thead>
    <tr>
        <th>Name</th>
        <th>Basic Programming</th>
        <th>Advanced Programming</th>
        <th>DataBase Intro</th>
        <th>Average</th>
    </tr>
    <tr ng-repeat="data in datas.students">
        <td>{{data.name}}</td>
        <td>{{data.grades[0].grade}}</td>
        <td>{{data.grades[1].grade}}</td>
        <td>{{data.grades[2].grade}}</td>
    </tr>
    </thead>
</table>
</body>
</html>
